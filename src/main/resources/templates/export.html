
<!DOCTYPE html>
<html>
<div th:include="head :: header"></div>
<body>
<h2>Ajax Form Demo</h2>
<p>Type in input box and submit the form.</p>

<div class="easyui-panel" title="Ajax Form" style="width:300px;padding:10px;">
    <form id="ff" action="/importExcel" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>File:</td>
                <td><input name="file" class="f1 easyui-filebox"></input></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></input></td>
            </tr>
        </table>
    </form>
</div>
<style scoped>
    .f1{
        width:200px;
    }
</style>
<script type="text/javascript">
    $(function(){
        $('#ff').form({
            iframe: false,
            success:function(data){
                $.messager.alert('Info', data, 'info');
            }
        });
    });
</script>
</body>
<div th:include="footer :: copyright"></div>
</html>
