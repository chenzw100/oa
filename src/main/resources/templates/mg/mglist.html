
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>公司人才信息</title>
    <link rel="stylesheet" type="text/css" href="../css/demo.css">
    <link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/jquery.edatagrid.js"></script>
</head>
<body>
<h2>公司人才信息</h2>
<p>标注人才信息</p>
<div>
    <div style="padding:5px 0;">
        <span>意向:</span>
        <select class="easyui-combobox" id="customerYx" name="customerYx" style="width:70px;">
            <option value="">全部</option>
            <option value="是">是</option>
            <option value="否">否</option>
        </select>
        &nbsp;<span>微信:</span>
        <select class="easyui-combobox" id="customerWx" name="customerWx" style="width:70px;">
            <option value="">全部</option>
            <option value="是">是</option>
            <option value="否">否</option>
        </select>
        &nbsp;<span>作废号码:</span>
        <select class="easyui-combobox" id="customerZf" name="customerZf" style="width:70px;">
            <option value="">全部</option>
            <option value="是">是</option>
            <option value="否">否</option>
        </select>
        &nbsp;<a href="#" id="query" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px">查询</a>
    </div>

</div>
<table id="dg" title="人才库"
       toolbar="#toolbar" pagination="true" idField="id"
       rownumbers="true" fitColumns="true" singleSelect="true">
    <thead>
    <tr>
        <th field="name" width="50" >姓名</th>
        <th field="phone" width="100" >电话</th>
        <th field="zy" width="50" >专业</th>
        <th field="infoCity" width="50" >城市</th>
        <th field="infoDesc" width="50" >描述</th>
        <!--<th field="infoDesc" width="50" editor="{type:'validatebox',options:{required:true}}">infoLevel</th>-->
        <th field="customerYx" width="50" editor="{type:'checkbox',options:{on: '是',off: '否'}}">意向</th>
        <th field="customerWx" width="50" editor="{type:'checkbox',options:{on: '是',off: '否'}}">微信</th>
        <th field="customerZf" width="50" editor="{type:'checkbox',options:{on: '是',off: '否'}}">作废号码</th>
    </tr>
    </thead>
</table>
<div id="toolbar">
    <!--<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="javascript:$('#dg').edatagrid('addRow')">New</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="javascript:$('#dg').edatagrid('destroyRow')">Destroy</a>-->
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="javascript:$('#dg').edatagrid('saveRow')">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onclick="javascript:$('#dg').edatagrid('cancelRow')">取消</a>
</div>
<script type="text/javascript">
    $(function(){
        $('#dg').edatagrid({
            url:'/mg/list',
            saveUrl: '/mg/save',
            updateUrl: '/mg/update',
            destroyUrl: '/mg/destroy'
        });
    });
    $("#query").click(function () {
        $('#dg').datagrid('load', {
            customerYx: $("#customerYx").val(),
            customerZf: $("#customerZf").val(),
            customerWx: $("#customerWx").val()
        });
    })

    //$('#dg').datagrid('reload');

    /*$(document).bind("contextmenu",function(){return false;});
    $(document).bind("selectstart",function(){return false;});
    $(document).keydown(function(){return key(arguments[0])});*/
</script>

</body>
</html>
